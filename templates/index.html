<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowd Counting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>




<div class="container">
  <div class="row">
    <div class="col-sm-6">
        <h2 class="text-center">Choose an Image</h2>
          <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile"><br>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
          </form>
    </div>
    <div class="col-sm-6">
         {% if prediction %}
              <h3 class="text-center">Predicted Count is</h3>
              <h1 class="text-center" style="color:red"> {{prediction}} </h1>
         {% endif %}
    </div>
  </div>
</div>




<div class="container">
  <div class="row">
    <div class="col-sm-6">
        <h3 class="text-center">Real Image</h3>
         {% if realimg %}
<!--            <p class="text-center">{{realimg}}</p>-->
            <img src="{{realimg}}" width="100%" height="530px" >
         {% endif %}
    </div>
    <div class="col-sm-6">
      <h3 class="text-center">Predicted Density Map</h3>
        {% if densityimg %}
<!--            <p class="text-center">{{realimg}}</p>-->
            <img src="{{densityimg}}" width="120%" height="530px" >
         {% endif %}
    </div>
  </div>
</div>


</body>
</html>
